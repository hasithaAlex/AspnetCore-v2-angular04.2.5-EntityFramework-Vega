<h1>New Vhicle</h1>
<form >
  <div class="form-group">
    <label for="make">Make</label>
    <select id="make" class="form-control" (change)="onMakeChanges()" [(ngModel)]="vehicle.make" name="make">
      <option value=""></option> 
      <option *ngFor="let m of makes" value="{{m.id}}">{{m.name}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="model">Model</label>
    <select id="model" class="form-control">
      <option value=""></option>
      <option *ngFor="let k of models" value="{{k.id}}">{{k.name}}</option>
    </select>
   </div>

   <p>Is this vehicle registered?</p>
 
    <label for="registered" class="radio-inline">
      <input type="radio" name="isRegisterd" value="true" id="registered"> Yes 
    </label>
 
    <label for="registered" class="radio-inline">
      <input type="radio" name="isRegisterd" value="true" id="notRegistered"> No 
    </label>



   <h2>Features</h2>
   <div class="checkbox" *ngFor="let f of features">
     <label for="feature{{f. id}}">
       <input type="checkbox" id="feature{{f. id}}">{{f.name}}</label>
    </div>     


    <h2>Contact</h2>
    <div class="form-group">
      <label for="contactName">name</label>
      <input type="text" id="contactName" class="form-control">
    </div>
    <div class="form-group">
      <label for="contactPhone">Phone</label>
      <input type="text" id="contactPhone" class="form-control">
    </div>
    <div class="form-group">
      <label for="contatEmail">Email</label>
      <input id="contatEmail" type="text" class="form-control">
    </div>

    <button class="btn btn-primary">Save</button>
</form>
